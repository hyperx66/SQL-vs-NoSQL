<!doctype html>
<html lang="en">

<head>
    <title>Storechain Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
					<h2><span class="fa fa-android"></span></h2>
                </span>
                <h4 class="company_title">Music-To-Go</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row mt-3">
                        <h2>Registration</h2>
                    </div>
                    <div class="row mt-4">
                        <form control="" class="form-group">
                            <div class="row">
                                <h6 class="text-start">Role:</h6>
                                <select name="accountType" id="accountType" class="form-control">
								</select>
                            </div>
                            <div class="row">
                                <input type="text" name="surname" id="surname" class="form__input" placeholder="Surname">
                            </div>
                            <div class="row">
                                <input type="text" name="name" id="name" class="form__input" placeholder="Name">
                            </div>
                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form__input" placeholder="Confirm Password">
                            </div>
                            <div class="row">
                                <input type="tel" name="phoneNum" id="phoneNum" class="form__input" placeholder="Phone Number" pattern="[8-9][0-9]{7}">
                            </div>

                            <div class="row d-flex justify-content-center">
                                <input type="button" value="Submit" class="btn" onclick="registerUser()">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Have an account? <a href="./login.html">Log In Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
