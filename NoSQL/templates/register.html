<!doctype html>
<html lang="en">

<head>
    <title>Storechain Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"></span></h2>
                </span>
                <h4 class="company_title">StoreChain</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row mt-3">
                        <h2>Registration</h2>
                    </div>
                    <div class="row mt-4">
                        <form control="" class="form-group">
                            <div class="row">
                                <h6 class="text-start">Role:</h6>
                                <select name="accountType" id="accountType" class="form-control">
                                </select>
                            </div>
                            <div class="row mt-3">
                                <h6 class="text-start">Assigned Store:</h6>
                                <select name="stores" id="stores" class="form-control">
                                </select>
                            </div>
                            <div class="row">
                                <input type="username" name="username" id="username" class="form__input" placeholder="Username">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form__input" placeholder="Confirm Password">
                            </div>
                            <div class="row">
                                <input type="text" name="fullName" id="fullName" class="form__input" placeholder="Full Name">
                            </div>
                            <div class="row">
                                <input type="tel" name="phoneNum" id="phoneNum" class="form__input" placeholder="Phone Number" pattern="[8-9][0-9]{7}">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <input type="button" value="Submit" class="btn" onclick="registerUser()">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Have an account? <a href="./login.html">Log In Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!--Custom Javascript-->
    <script src="./assets/js/register.js"></script>
</body>

</html>
