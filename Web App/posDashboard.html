<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <style>
        .rowDivider {
            width: 100%;
            height: 3px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">POS SYSTEM</a>
    </nav>

    <div class="ml-5 mr-5">
        <div class="row d-flex justify-content-center">
            <h4 class="mt-3">Welcome, <span id="userFullName">Muhammad Haiqal</span></h4>
        </div>

        <!-- DataTables for Product -->
        <div class="card shadow mb-4 mt-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Products</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered w-100" id="dataTable" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="purchaseModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="purchaseBody" class="modal-body">
                    <div class="row pl-2 pr-2">
                        <h6>Product Name: <span id="productName"></span></h6>
                        <div class="rowDivider mt-2"></div>
                        <table class="table w-100">
                            <thead>
                                <tr>
                                    <td>Quantity</td>
                                    <td>Price Per Item</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="chosenQuantity" id="chosenQuantity" onchange="chosenQuantityChange()" class="form-control">

                                        </select>
                                    </td>
                                    <td>
                                        <h6 id="productPrice"></h6>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="rowDivider mt-2"></div>
                        <div class="mt-2 d-flex justify-content-end">
                            <p>Total: <span id="resultingPrice"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                    <button type="button" class="btn btn-primary" onclick="puchaseProduct()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="./assets/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="./assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!--Custom Javascript-->
    <script src="./assets/js/posSystem.js"></script>
</body>

</html>
